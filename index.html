<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&family=Merriweather&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b41bdef197.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header class="head">
      <h1>Rock Paper Scissor Game</h1>
    </header>
    <div class="container">
      <div class="sccontainer">
        <span class="user">Player</span>
        <span class="score">0-0</span>
        <span class="computer">Computer</span>
      </div>
      <div class="rps">
        <button class="image " id="rock" onclick="start(this.value)" value="rock"><i class="far fa-hand-rock"></i></button>
        <button class="image " id="paper" onclick="start(this.value)" value="paper"><i class="far fa-hand-paper"></i></button>
        <button class="image " id="scissor" onclick="start(this.value)" value="scissor"><i class="far fa-hand-scissors"></i></button>
      </div>
      <div class="result" id="res">
        <p class="verdict"></p>
      </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
